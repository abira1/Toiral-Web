    <!-- Error handling for service worker -->
    <script>
      window.addEventListener('error', function(event) {
        // Check if the error is related to the service worker
        if (event.message && event.message.includes('service-worker')) {
          console.error('Service Worker error detected:', event);

          // Try to unregister problematic service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations()
              .then(registrations => {
                for (const registration of registrations) {
                  registration.unregister();
                  console.log('Service Worker unregistered due to error');
                }
              })
              .catch(err => {
                console.error('Failed to unregister Service Worker:', err);
              });
          }
        }
      });

      // Handle service worker errors
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
